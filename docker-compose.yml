version: '3.8'

services:
  quolike-client:
    build: 
      context: ./QuoLike.Client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - APPDATA=/app/appdata
    volumes:
      - ${USERPROFILE}/AppData/Roaming/ASP.NET/https:/app/appdata/ASP.NET/https:ro # SSL storage
    depends_on:
      - quolike-server
    networks:
      - quolike-network
  quolike-server:
    build:
      context: .
      dockerfile: QuoLike.Server/Dockerfile
    ports:
      - "8080:8080" # HTTP
      - "8081:8081" # HTTPS
    environment:
      ASPNETCORE_URLS: https://+:8081;http://+:8080
      ASPNETCORE_HTTPS_PORTS : 8081
      ASPNETCORE_Kestrel__Certificates__Default__Password: 609a3962-f812-45f6-99d1-902128fc7cee # pwd generated by VS in secrets, replace with your own if you create cers manually
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/appdata/ASP.NET/https/QuoLike.Server.pfx
      SendGridKey: <api-key-placeholder>
      SendGridFromEmail: <from-email-placeholder>
      ApplicationUrl: https://localhost:8081 # email sender callback url
      ConnectionStrings__QuoLikeDbContext: Data Source=/app/QuoLike_db.db  # override Connection String to use Volume
    volumes:
      - ${USERPROFILE}/AppData/Roaming/ASP.NET/https:/app/appdata/ASP.NET/https:ro # SSL storage
      - ./QuoLike.Server/QuoLike_db.db:/app/QuoLike_db.db # DB storage
    networks:
      - quolike-network
networks:
  quolike-network:
    driver: bridge